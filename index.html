<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />
    <title>Combo Builder • Vampire Survivors</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ychalier/pifekit/pifekit.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ychalier/pifekit/pifekit.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="master.js" type="module"></script>
</head>

<body>

    <div class="background">
        <div class="background-bookshelves"></div>
        <div class="background-parquet"></div>
    </div>

    <div id="drop-delete">

        <div class="page_wrapper">

            <div class="content_wrapper">

                <div class="text-center">
                    <img src="tiles/title.png" />
                </div>
                <h1>Combo Builder</h1>

                <div class="layout">

                    <div class="layout-column">

                        <div class="inventory">
                            <b>Weapons</b>
                            <div class="inventory-row inventory-weapons">
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                            </div>
                            <span> </span>
                            <b>Items</b>
                            <div class="inventory-row inventory-items">
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                            </div>
                            <b>Map Items</b>
                            <div class="inventory-row inventory-bonus-items">
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                            </div>
                            <span> </span>
                            <b>Ban</b>
                            <div class="inventory-row inventory-row-ban">
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                                <div class="inventory-cell"></div>
                            </div>
                        </div>

                        <span> </span>

                        <p class="text-center">
                            Combo: <span id="combo-score" class="label">0</span>
                        </p>

                        <p>
                            <div style="display: flex; justify-content: center;">
                                <span style="width: 114px; text-align: right">Combos </span>
                                <input id="config-coef" class="slider" style="width: 84px" type="range" min="1" max="3" value="2" />
                                <span style="width: 114px;"> Evolutions</span>
                            </div>
                        </p>
                
                        <div class="commands">
                            <div class="button button-blue" id="button-generate">Generate</div>
                             
                            <div class="button button-red" id="button-reset">Reset</div>
                        </div>
                    
                    </div>

                    <div class="layout-column">
                        <b>Base weapons</b>
                        <div class="item-list list-weapons-base"></div>
                        <b>Evolved weapons</b>
                        <div class="item-list list-weapons-evolved"></div>
                        <b>Items</b>
                        <div class="item-list list-items"></div>
                    </div>
                </div>

            </div>

            <footer class="bg-dark p-2">
                Developped and maintained by <a href="https://chalier.fr/">Yohan Chalier</a>. Hosted on <a href="https://github.com/ychalier/vampire-survivors-combo-builder/">GitHub</a>.
            </footer>

        </div>

    </div>

</body>

</html>
